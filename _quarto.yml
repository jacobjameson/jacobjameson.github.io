      - icon: github
        href: https://github.com/jacobjameson/jacobjameson.github.io
      - icon: twitter
        href: https://twitter.com/JacobCJameson
format:
  html:
    twitter-card:
      creator: "@JacobCJameson"
      image: "images/profile.png"
