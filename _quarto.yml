  site-url: https://www.jacobjameson.github.io/docs/
  description: "My academic website"
  navbar:
    left:
      - code.qmd
      - teaching.qmd
      - horror.qmd
    right:
      - text: Blog
        href: blog.qmd
      - icon: github
        href: https://github.com/jacobjameson/jacobjameson.github.io
      - icon: twitter
        href: https://twitter.com/JacobCJameson/
  page-footer:
    left: "Copyright 2022, Jacob Jameson"
